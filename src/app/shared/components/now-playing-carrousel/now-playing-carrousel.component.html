<div id="carouselExampleCaptions" class="carousel slide w-100" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let movie of movieInfo; index as i">
        <img [src]="imageUrl + movie.backdrop_path" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block">
          <h5>{{ movie.title }}</h5>
          <p class="d-none d-sm-block">{{ movie.overview }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
